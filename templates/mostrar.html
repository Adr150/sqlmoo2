{% extends "layout.html" %}
{% block title %} Moovies {% endblock %}

{% block body %}
{% for resultado in response: %}
    <div class="result">
        <div class="texto">
            <h2>{{resultado.name}}</h2> 
    
        <p>Year: {{resultado.year}} </p>
    
        <p>Description: {{resultado.description}}</p>
        </div>
        
        

        <img src="{{resultado.image}}"  width="100px" alt="img:{{resultado.name}}">
    
    </div>
    
{% endfor %}

    
{% endblock %}
