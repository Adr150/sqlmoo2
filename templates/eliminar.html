{% extends "layout.html" %}
{% block title %} Moovies {% endblock %}

{% block body %}
<br>
<h2>Eliminar <br> <hr> </h2>
<form action="/eliminar" method="post">

    <div class="form-group">
        <select name="select" class="custom-select" style="width: 50vw;" id="">
            <option value="" selected>Elige...</option>
            {% for item in items: %}
            <option value="{{item.id}}">{{item.name}}</option>
            {% endfor %}

        </select>
    </div>
    <div class="form-group">
        <input type="submit" class="btn btn-danger" value="Eliminar">
    </div>
</form>



{% endblock %}
