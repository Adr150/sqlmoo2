{% extends "layout.html" %}
{% block title %} Moovies {% endblock %}

{% block body %}

<form action="/agregar" method="post">
    <div class="form-group">
        <input type="text" name="name" placeholder="name" required>
    </div>
    <div class="form-group">
        <input type="number" name="year" placeholder="year" required>
    </div>
    <div class="form-group">
        <textarea name="description" placeholder="description" cols="30" rows="10" required>
        </textarea>
    </div>  
    <div class="form-group">
        <input type="text" placeholder="image link" name="imagelink">
    </div>
    <div class="form-group">
        <input type="submit" value="agregar">
    </div>
</form>
    
{% endblock %}
